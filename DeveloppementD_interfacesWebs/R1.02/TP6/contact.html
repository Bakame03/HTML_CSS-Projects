<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP6 - Contact</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <header>
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Contact</h1>
                        <p class="col-md-8 fs-4">Nous serions heureux de vous entendre. Contactez-nous dès aujourd'hui.</p>
                    </div>
                </div>
            </header>

            <div class="row">
                <nav class="col-sm-3">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produits.html">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="a_propos.html">A propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>

                <section class="col-sm-9">
                    <article>
                        <h2>Envoyez-nous un message</h2>

                        <form action="#" method="post" class="mt-3">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" name="nom" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="statut" class="form-label">Vous êtes</label>
                                <select class="form-select" id="statut" name="statut">
                                    <option value="particulier">Particulier</option>
                                    <option value="professionnel">Professionnel</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="yes" id="newsletter" name="newsletter">
                                <label class="form-check-label" for="newsletter">J'accepte de recevoir la newsletter</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </article>
                </section>
            </div>

            <footer>
                <p class="text-center small">&copy; 2025 TP6 Bootstrap. Tous droits réservés.</p>
            </footer>
    </div>
</body>
</html>
